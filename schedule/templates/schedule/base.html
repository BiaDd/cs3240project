<!-- This is the navbar and footer page, every page except the very front homepage extends it-->

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block nav %}
<!-- Navbar start-->

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personal Scheduler</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarItems"
              aria-controls="navbarItems"
              aria-expanded="false" aria-label="Navigation Toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarItems">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
               aria-current="page"
               href="{% url 'schedule:index' %}">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'schedule:assignment_list' %}">
              Assignments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'schedule:login' %}">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Navbar ends-->
{% endblock %}




{% block footer %}
<!--Footer Start-->
<footer class="page-footer font-small blue pt-4 text-center fixed-bottom">
  <p>Copyright &copy; 2021 A-22</p>
</footer>
<!--footer ends-->
{% endblock %}
