{% extends 'schedule/layout.html' %}

{% block content %}
  <section>
    <div class="container-fluid p-3 bg-dark text-white text-center">
      <h1>Students in {{ course.course_name }}</h1>
    </div>
    {% if course %}
      <ul class="mt-3 text-center">
        {% for user in course.users.all %}
          <li>{{ user.username }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>no user signed up for this course</p>
    {% endif %}
    <a href="{% url 'course:list' %}">return to list</a>
  </section>
{% endblock %}
